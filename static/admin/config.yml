backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads" # 上傳的媒體文件保存路徑
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
